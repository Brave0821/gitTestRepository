<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="keyword" content="">
        <meta name="description" content="">
        <title>다양한 문서 태그-2</title>
    </head>
    <body>
      <h1>blockquote 긴 인용문 태그</h1>
      <blockquote cite="https://google.com">이미지 및 텍스트 등이 들어가는 인용문 작성 위치 (bolck)</blockquote>
      <p>팀 버너스리는 <q cite="https://naver.com">장애에 구애없이 평등하게 웹을 이용할 수 있는 공간이라고 하였다.</q>
      <hr>
      <!-- blockquote, q tag -->
      <h1>code 코드태그(inline)</h1>
      <!-- code tag -->
      <p>웹 색상 코드 중 노랑색을 뜻하는 코드는<code>ffff00
      </code>이다.</p>
      <hr>
      <!-- address tag 많이쓴다. -->
      <h1>address 주소태그(block)</h1>
      <address>
        365고객센터 | 전자금융거래담당 
        <em>1577-7011 (유료)</em><br>
        서울시 송파구 송파대로 579<br>
        email : help@coupang.com
      </address>  
      <!-- hr 구분선 만들기.  -->
      <hr> 
      <!-- hr로 만들면 안 예쁘기에 잘 사용안한다. -->
    </p>
    </body>
</html>
