<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>프론트엔드 개발자 지원서</title>
</head>
<body>
    <h1>프론트엔드 개발자 지원서</h1>
    <form action="#" method="post" id="application_frm">
        <fieldset>
            <legend>개발자 지원서</legend>
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            <dl>
                <dt>개인정보</dt>
                <dd>
                    <label>
                        이름 :
                        <input type="text" name="user_id" class="name" placeholder="공백없이 입력하세요" autofocus><br>
                    </label>
                    <label>
                        연락처 :
                        <input type="tel" name="user_tel" class="tel">
                    </label>
                </dd>
                <dt>지원분야</dt>
                <dd>
                    <label><input type="radio" value="web_publisher" name="job">웹 퍼블리싱<br></label>
                    <label><input type="radio" value="web_app_ development" name="job">웹 애플리케이션 개발<br></label>
                    <label><input type="radio" value="improve_" name="job">개발 환경 개선<br></label>
                </dd>
                <dt>지원동기</dt>
                <dd>
                    <textarea name="intro" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
                    <button type="submit" id="accepting">접수하기</button>
                    <button type="reset" id="rewrite">다시쓰기</button>
                </dd>
            </dl>
        </fieldset>
    </form>
</body>
</html>
