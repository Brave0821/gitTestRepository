<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 만들 때 자동으로 화면을 맞춰준다. -->
    <!-- 웹 사이트의 너비는 사용자가 사용하는 너비와 같다. ex 스마트폰과 태블릿 너비가 같다.  -->
    <meta name="keywords" content="시멘틱, html5시멘틱,의미있는태그종류">

    <title>시멘틱태그 | HTML5</title>
</head>
<body>
    <header> <!--1행 top 2행 -->

            <div class="top_left_menu"> <!--2-->
                <a href="#">VIP LOUNGE</a> <!--4 밑으로 -->
                <a href="#">멤버십</a>
                <a href="#">고객센터</a>
            </div>
            <div class="top_right_menu"> <!--3-->
                <a href="#">로그인</a> <!--5 밑으로-->
                <a href="#">회원가입</a>
                <a href="#">빠른예매</a>
            </div>
            <!-- 아래 박스 시작! -->
            <div id="btm_menu_wrap">
                <div class="all_menu_search">
                    <a href="#"><img src="#" alt="전체메뉴열기"></a>
                    <a href="#"><img src="#" alt="검색하기"></a>
                </div>
                <div class="main_menu1">
                    <a href="#">영화</a>
                    <a href="#">예매</a>

                </div>
                <!-- 메가박스 로고 -->
                <h1><a href="#"><img src="#" alt="메가박스로고"></a></h1> 
                <div class="main_menu2">
                    <a href="#">이벤트</a>
                    <a href="#">스토어</a>
                    <a href="#">혜택</a>
                </div>
                <div class="user_menu3">
                    <a href="#"><img src="#" alt="상영시간표"></a>
                    <a href="#"><img src="#" alt="마이페이지"></a>
                </div> 
            </div>
        </div> <!-- 첫 번쨰 박스-->
    </header>
</body>
</html>
