<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <from action="#" method="post" id="join_frm">
        <fieldset>
            <legend>가입필수양식</legend>
            <p> <!--css를 위해 table, li, p, dl 묶어주면 좋다. -->
                <input type="checkbox" value="agree" name="agree_g" id="agree">
                <label for="agree">모든 이용약관에 동의합니다.</label>
            </p>
            <!--  -->
            <table border="1"><!--1-->
                <thead>
                    <tr>
                        <th>구분</th>
                        <th>내용</th>
                    </tr>
                </thead> <!--2-->
                <tbody>
                    <tr>
                        <td>아이디</td>
                        <td>
                            <input type="text" name="user_id"id="user_id"placeholder="영문소문자/숫자 입력" maxlength="12" autofocus >
                        </td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td>
                            <input type="password" name="user_pw"id="user_pw"placeholder="아이디와 다르게 입력" maxlength="12" autofocus >
                        </td>
                    </tr>
                    <tr>
                        <td>주민등록번호</td>
                        <td>
                            <input type="text" name="regi_frist" id="regi_frist" maxlength="6" placeholder="주민등록번호 앞 6자리">
                            <input type="password" name="regi_last" id="regi_last" maxlength="6" placeholder="주민등록번호 뒤 7자리">
                        </td>
                    </tr>
                    <tr>
                        <td>성별</td>
                        <td>
                            <label for="male">남</label>
                            <input type="radio"name="gender"value="male"id="male">
                            <label for="female">여</label>
                            <input type="radio"name="gender"value="female"id="female"checkbox>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <th scope="row">관심 직종</th>
                            웹기획자
                            <input type="checkbox" name="web_planner" value="job">
                            편집디자이너
                            <input type="checkbox" name="designer" value="job">
                            웹디자이너
                            <input type="checkbox" name="web_designer" value="job">
                            웹퍼블리셔
                            <input type="checkbox" name="web_publisher" value="job">
                            프론트엔드개발자
                            <input type="checkbox" name="front_developer" value="job">
                            백앤드개발자
                            <input type="checkbox" name="back_developer" value="job">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <th scope="row">휴대전화</th>
                            <select name="news agency">
                                <option value="">통신사</option>
                                <option>SKT</option>
                                <option>KT</option>
                                <option>LG</option>
                            </select>
                            <input type="number" name="phon_my" class="phon_frist" maxlength="8">
                            -
                            <input type="number" name="phon_my" class="phon_last" maxlength="8">
                            </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="mail" name="my_email" class="email_id" placeholder="메일 아이디 입력">
                            @
                            <select name="mail_back">
                                <option>메일 주소를 선택하세요</option>
                                <option value="gmail">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="hanmail">hanmail.com</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>인사말</td>
                        <td>
                            <textarea name="intro" cols="30" rows="5"></textarea>
                        </td>
                    </tr>
                </tbody> <!--3-->
            </table>
            <p>
                <button type="submit" id="join_btn">회원가입</button>
            </p>
        </fieldset>
    </from>
</body>
</html>
