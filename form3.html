<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>회원가입</title>
</head>

<body>
    <h1>회원가입</h1>
    <form method="post">
        <fieldset>
            <legend>회원가입</legend>
            <h1>회원가입</h1>
            <label>
                <input type="checkbox" name="all_agree_check" value="all_agree">
                모든 이용약관에 동의합니다.
            </label>
            <table border="1">
                <thead>
                    <ul>
                        <tr>
                            <th>구분</th>
                            <th>내용</th>
                        </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td>
                            <input type="text" name="user_id" class="user_id" maxlength="12" placeholder="영문소문자/숫자입력">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호 :</th>
                        <td>
                            <input type="text" name="user_pw" class="user_pw" placeholder="아이디와 다르게 입력">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호 :</th>
                        <td>
                            <input type="text" name="front_mynum" class="mynum" placeholder="주민등록번호 앞 6자리">
                            -
                            <input type="password" name="back_mynum" class="mynum" placeholder="주민등록번호 뒤 7자리">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        남
                        <input type="radio" name="male" value="male">
                        </td>    
                        여
                        <td>
                        <input type="radio" name="female" value="female">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <th scope="row">관심 직종</th>
                        웹기획자
                        <input type="checkbox" name="web_planner" value="job">
                        편집디자이너
                        <input type="checkbox" name="designer" value="job">
                        웹디자이너
                        <input type="checkbox" name="web_designer" value="job">
                        웹퍼블리셔
                        <input type="checkbox" name="web_publisher" value="job">
                        프론트엔드개발자
                        <input type="checkbox" name="front_developer" value="job">
                        백앤드개발자
                        <input type="checkbox" name="back_developer" value="job">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <th scope="row">휴대전화</th>
                        <select name="news agency">
                            <option value="">통신사</option>
                            <option>SKT</option>
                            <option>KT</option>
                            <option>LG</option>
                        </select>
                        <input type="number" name="phon_my" class="phon_frist" maxlength="8">
                        -
                        <input type="number" name="phon_my" class="phon_last" maxlength="8">
                        </td>
                    </tr>
                    <tr><!-- 이메일 -->
                        <th scope="row">이메일</th>
                        <td>
                            <input type="mail" name="my_email" class="email_id" placeholder="메일 아이디 입력">
                            @
                            <select name="mail_back">
                                <option>메일 주소를 선택하세요</option>
                                <option value="gmail">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="hanmail">hanmail.com</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <th>인사말</th> 
                            <textarea name="user-info" cols="10" rows="50"></textarea>
                        </td>
                    </tr>
                </tbody>
                </ul>
            </table>
            <button type="submit" id="joinbtn"></button>
        </fieldset>
    </form>
</body>
</html>
